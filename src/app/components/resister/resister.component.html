<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
          <h2 class="text-center text-primary">
            <i class="fa fa-lock"></i>
            SignUp Here!
          </h2>

          <hr />
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="enter email"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  signUpForm.get('email').errors &&
                  signUpForm.get('email').touched
              }"
            />
            <div
              *ngIf="signUpForm.get('email').hasError('required')"
              class="invalid-feedback"
            >
              email is required!
            </div>
            <div
              *ngIf="signUpForm.get('email').hasError('email')"
              class="invalid-feedback"
            >
              email must be valid!
            </div>
          </div>
          <!-- password field -->
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder=" enter your password"
              formControlName="password"
              [ngClass]="{
                'is-invalid':
                  signUpForm.get('password').errors &&
                  signUpForm.get('password').touched
              }"
            />
            <div
              *ngIf="signUpForm.get('password').hasError('required')"
              class="invalid-feedback"
            >
              password is required!
            </div>
            <div
              *ngIf="signUpForm.get('password').hasError('minlength')"
              class="invalid-feedback"
            >
              password must be 4 char long!
            </div>
          </div>

          <div class="form-group text-center">
            <button
              class="btn btn-success"
              [disabled]="signUpForm.invalid"
              type="submit"
            >
              SingUp
            </button>
          </div>
        </form>
        <div class="bottom">
          <p>
            already have an account?
            <span><a routerLink="/login">login</a></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
