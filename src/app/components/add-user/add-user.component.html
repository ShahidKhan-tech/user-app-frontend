<form (ngSubmit)="onSubmit()" [formGroup]="userForm">
  <h2 class="text-center text-primary" *ngIf="!id">Create User</h2>
  <h2 class="text-center text-primary" *ngIf="id">Update User</h2>

  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="enter username"
      formControlName="name"
      [ngClass]="{
        'is-invalid':
          userForm.get('name').errors && userForm.get('name').touched
      }"
    />
    <div
      *ngIf="userForm.get('name').hasError('required')"
      class="invalid-feedback"
    >
      username is required!
    </div>
    <div
      *ngIf="userForm.get('name').hasError('minlength')"
      class="invalid-feedback"
    >
      username must be 3 char long!
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="enter user city"
      formControlName="city"
      [ngClass]="{
        'is-invalid':
          userForm.get('city').errors && userForm.get('city').touched
      }"
    />
    <div class="invalid-feedback">city is required property!</div>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder=" enter some description"
      formControlName="description"
      [ngClass]="{
        'is-invalid':
          userForm.get('description').errors &&
          userForm.get('description').touched
      }"
    />
    <div
      *ngIf="userForm.get('description').hasError('required')"
      class="invalid-feedback"
    >
      description is required!
    </div>
    <div
      *ngIf="userForm.get('description').hasError('minlength')"
      class="invalid-feedback"
    >
      description must be 4 char long!
    </div>
  </div>

  <div class="form-group text-center">
    <button
      class="btn btn-success"
      [disabled]="userForm.invalid"
      *ngIf="!id"
      type="submit"
    >
      Add User
    </button>
    <button
      class="btn btn-success"
      [disabled]="userForm.invalid"
      *ngIf="id"
      type="submit"
    >
      Update User
    </button>
    <button class="btn btn-outline ml-2" type="button" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
